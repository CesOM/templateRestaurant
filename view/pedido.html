<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz Tu Pedido - Tu Comida Tipica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            color: #333333;
            background-color: #FFFFFF;
        }
        .navbar {
            background-color: #FFFFFF !important;
            border-bottom: 2px solid #B23A48;
        }
        .navbar-brand {
            color: #B23A48 !important;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #B23A48 !important;
        }
        .nav-link {
            color: #333333 !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #B23A48 !important;
        }
        .nav-link.active {
            color: #B23A48 !important;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #F2C14E;
            border-color: #F2C14E;
            color: #333333;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #E6B040;
            border-color: #E6B040;
            color: #333333;
        }
        .order-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #B23A48;
        }
        .order-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(178, 58, 72, 0.1);
            border: 1px solid #f0f0f0;
        }
        .form-label {
            font-weight: 500;
            color: #333333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 1px solid #B23A48;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            color: #333333;
        }
        .form-control:focus {
            border-color: #B23A48;
            box-shadow: 0 0 0 0.2rem rgba(178, 58, 72, 0.25);
            outline: none;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn-enviar {
            background-color: #F2C14E;
            border: none;
            color: #333333;
            padding: 12px 40px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-enviar:hover {
            background-color: #E6B040;
            color: #333333;
        }
        select.form-control {
            cursor: pointer;
        }
        footer {
            background-color: #f8f8f8;
            border-top: 2px solid #B23A48;
        }
        footer p {
            color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="home.html">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reserva.html">Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pedido.html">Pedido</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5">
            <div class="container">
                <h1 class="order-title">Haz Tu Pedido</h1>
                
                <form class="order-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                    </div>

                    <div class="mb-3">
                        <label for="plato" class="form-label">Seleccione el plato</label>
                        <select class="form-control" id="plato" name="plato" required>
                            <option value="">-- Seleccione un plato --</option>
                            <optgroup label="Desayunos">
                                <option value="arepa-huevo">Arepa de Huevo</option>
                                <option value="huevos-pericos">Huevos Pericos</option>
                                <option value="calentado">Calentado Paisa</option>
                            </optgroup>
                            <optgroup label="Almuerzos">
                                <option value="bandeja-paisa">Bandeja Paisa</option>
                                <option value="arroz-coco">Arroz de Coco con Pescado</option>
                                <option value="ajiaco">Ajiaco Santafereño</option>
                                <option value="sancocho">Sancocho de Pollo</option>
                                <option value="lechona">Lechona Tolimense</option>
                            </optgroup>
                            <optgroup label="Bebidas">
                                <option value="jugo-natural">Jugo Natural</option>
                                <option value="limonada">Limonada de Coco</option>
                                <option value="refresco">Refresco</option>
                                <option value="agua">Agua</option>
                            </optgroup>
                            <optgroup label="Postres">
                                <option value="tres-leches">Tres Leches</option>
                                <option value="flan">Flan de Coco</option>
                                <option value="dulce">Dulce de Leche</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" placeholder="Ingrese comentarios adicionales sobre su pedido..."></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-enviar">Enviar Pedido</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-4">
        <div class="container">
            <p class="text-muted mb-0 text-start">©2025 Tu Comida Tipica</p>
        </div>
    </footer>

    <script>
        // Validación del formulario
        document.querySelector('.order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí puedes agregar la lógica para enviar el pedido
            alert('¡Pedido enviado con éxito! Te contactaremos pronto para confirmar tu pedido.');
            this.reset();
        });
    </script>
</body>
</html>
